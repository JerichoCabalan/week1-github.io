<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: blue;
            color: white;
        }

        td[bg] {
            background-color: skyblue;
        }

        /* CSS for the form */
        form {
            width: 80%;
            margin: 20px auto;
        }

        h4 {
            text-align: center;
        }

        td {
            padding: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        center {
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Grade</h1>
        <table>
            <tr bgcolor="blue">
                <th>Subject</th>
                <th>Comprog 1</th>
                <th>Comprog 2</th>
                <th>Introduction to Computing</th>
                <th>Social and Professional Issues in Computing</th>
                <th>Operating System</th>
                <th>Social and Professional Issues.</th>
                <th>Event-Driven Programming.</th>
            </tr>
            <tr>
                <td bg bgcolor="skyblue">Grade</td>
                <td bg bgcolor="skyblue">99</td>
                <td bg bgcolor="skyblue">99</td>
                <td bg bgcolor="skyblue">99</td> 
                <td bg bgcolor="skyblue">99</td>
                <td bg bgcolor="skyblue">99</td>
                <td bg bgcolor="skyblue">99</td>
                <td bg bgcolor="skyblue">99</td>
            </tr>
        </table>

        <form>
            <h4>Forms</h4>
            <table>
                <tr>
                    <td>
                        name:
                    </td>
                    <td>
                        <input type="text" placeholder="Username" name="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" placeholder="password" name="password" id="password">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
